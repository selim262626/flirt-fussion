<body>
    <!-- Navbar -->

        <ul>
            <li><a href="index.html">Accueil</a></li>

            <li><a href="securite.html">securite</a></li>

        </ul>
    </nav>

    <!-- Background -->
    <div class="background"></div>

    <!-- Contact Section -->
    <section id="contact">
        <h1>Contactez-nous</h1>
        <p>Nous sommes là pour vous aider. Remplissez le formulaire ci-dessous pour nous contacter.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <input type="submit" value="Envoyer">
        </form>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p>Téléchargez notre application :</p>
            <!-- Lien vers Google Play -->
            <a href="https://play.google.com/store" target="_blank">
                <img src="https://logos-world.net/wp-content/uploads/2020/11/Google-Play-Logo.png" alt="Disponible sur Google Play" class="store-logo">
            </a>
            <!-- Lien vers l'App Store -->
            <a href="https://www.apple.com/app-store/" target="_blank">
                <img src="Capture d'écran 2024-08-28 112206.png" alt="Disponible sur l'App Store" class="store-logo">
            </a>
        </div>
    </footer>
</body>
